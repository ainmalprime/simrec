<!DOCTYPE html>
<html>
  <head>
    <title>SJMO *Simulated* Electronic Medical Record</title>
    <style type="text/css" media="screen">
      
@charset "UTF-8";
body {
  font: 100%/1.4 Verdana, Arial, Helvetica, sans-serif;
  background-color:#DFE0E2; 
  background-image:url(/assets/template_pontiac/bkg_top.jpg);
  background-repeat:repeat-x;
  margin: 0;
  padding: 0;
  color: #000;
}

.topBar {
  margin-top:5px;
  background-image:url(/assets/template_pontiac/header_bkg.jpg);
  background-repeat:no-repeat;
  min-height: 130px;
}


ul, ol, dl { 
  padding: 0;
  margin: 0;
}
h1, h2, h3, h4, h5, h6, p {
  margin-top: 0;  
  padding-right: 15px;
  padding-left: 15px; 
}

a img { 
  border: none;
}


a:link {
  color: #42413C;
  text-decoration: underline; 
}
a:visited {
  color: #6E6C64;
  text-decoration: underline;
}
a:hover, a:active, a:focus { 
  text-decoration: none;
}

/* ~~ this fixed width container surrounds all other divs~~ */
.container {
  width: 1100px;
  margin: 0 auto; /* the auto value on the sides, coupled with the width, centers the layout */
  overflow: hidden; 
}


.content {
background: #FFF;
margin-top: 0px;
  padding: 10px 5px 10px 5px;
  width: 1100px;
  float: left;
  


.content ul, .content ol { 
  padding: 0 15px 15px 40px; 
}


ul.nav {
  list-style: none;
  border-top: 1px solid #666; 
  margin-bottom: 15px; 
}
ul.nav li {
  border-bottom: 1px solid #666; 
}
ul.nav a, ul.nav a:visited { 
  padding: 5px 5px 5px 15px;
  display: block; 
  width: 160px;  
  text-decoration: none;
  background: #C6D580;
}
ul.nav a:hover, ul.nav a:active, ul.nav a:focus { 
  background: #ADB96E;
  color: #FFF;
}

.fltrt {  
  float: right;
  margin-left: 8px;
}
.fltlft { 
  float: left;
  margin-right: 8px;
}
.clearfloat { 
  clear:both;
  height:0;
  font-size: 1px;
  line-height: 0px;
}


/* TAB MENU   
----------------------------------------------------------*/
div.menu ul
{
    list-style: none;
    margin: 0px;
    padding: 0px;
  position: relative; 
  float: left; 
  
  
}


div.menu ul li a, div.menu ul li a:visited
{
    background-image: url(/assets/topnav_button_off.jpg);
    background-repeat:no-repeat;
    display: block;
    text-decoration: none;
    min-width: 131px;
    min-height:32px;
    white-space: nowrap;
    text-align:center;
    font-size:small;
    font-family:Tahoma, Arial;
    color:White;
  
  
}


div.menu ul li
{
    padding: 8px 0px 0px 0px;
  width: 131px;
  float: left;
}

div.menu ul li a:hover
{
    background-image: url(/assets/topnav_button_on.jpg);
    background-repeat:no-repeat;
    text-decoration: none;
}

div.menu ul li a:active
{
    background-image: url(/assets/topnav_button_on.jpg);
    background-repeat:no-repeat;
    text-decoration: none;
}





    </style>
  </head>
  <body>
<form id="Form1" runat="server">
  <div class="container">
  <div class="topBar"> <img src="images/template_pontiac/logo.jpg" width="241" height="118" />
    <div id="title"></div>
    <div>
      <div class="content" ice:editable="*">
    <h1>Electronic Health Record</h1>
        <p>For educational and training purposes only. <br /> Only simulated patient information is available from this application. <br /> Do not enter actual patient information. </p>
        
        <!-- end .content --></div>
      <!-- end .container -->
      <div class="clearfloat"></div>
      <br />
    </div>
  </div>
</form>
</body>
</html>
